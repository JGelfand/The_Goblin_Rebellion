[scenario]
  id=the_last_straw
  name= _ "The Last Straw"
  random_start_time=no
  {DUSK}
  {FIRST_WATCH}
  {SECOND_WATCH}
  {DAWN}
  {MORNING}
  {AFTERNOON}
  turns = 20
  map_data="{~add-ons/The_Goblin_Rebellion/maps/Drycreek_Camp.map}"
  [story]
    {STORY_SO_FAR}
    [part]
      [background_layer]
        image=maps/wesnoth.png
        scale_vertically=yes
        scale_horizontally=no
        keep_aspect_ratio=yes
      [/background_layer]
      {NEW_BATTLE 345 64}
      story=_ "After the human knight falls, Grem and his men waste no time in looting and getting drunk."
    [/part]
  [/story]
  [event]
    name=prestart
    {TELEPORT_UNIT (id=Grem)
     20 11}
  [/event]
  [event]
    name=turn 1
    [message]
      id=Grem
      duration=0
      message= _ "Excellent! Those fool humans had been stockpiling food and gold."
    [/message]
    [message]
      id=ranker
      duration=0
      message = _ "I can't help but notice that my people weren't invited to the after-party."
    [/message]
    [message]
      id=Grem
      duration=0
      message=_ "You can have what you're strong enough to take by yourself, weakling!"
    [/message]
    [message]
      id=ranker
      duration=0
      message=_ "..."
    [/message]
    [message]
      speaker=narrator
      message= _ "Later that night..."
    [/message]
    [store_gold]
      side=2
      variable=enemy_gold
    [/store_gold]
    [set_variable]
      name=temp
      to_variable=enemy_gold
    [/set_variable]
    [set_variable]
      name=temp
      divide=3
    [/set_variable]
    [set_variable]
      name=temp
      round=floor
    [/set_variable]
    [set_variable]
      name=temp
      multiply=2
    [/set_variable]
    [gold]
      side=1
      amount=$temp|
    [/gold]
    [gold]
      side=2
      amount=-$temp|
    [/gold]
    [clear_variable]
      name=temp, enemy_gold
    [/clear_variable]
    [message]
      id=ranker
      duration=0
      message=_ "We got most of his gold, now quick! Get him while he's still sleeping it off."
    [/message]
    [recall]
      id=Bark
    [/recall]
    [message]
      id=Bark
      message= _ "Prepare to die by direwolf!"
    [/message]
    [recall]
      id=Bite
    [/recall]
    [message]
      id=Bite
      message= _ "You didn't see this one coming, did you?"
    [/message]
    [recall]
      side=1
      level=1
    [/recall]
    [message]
      speaker=Grem
      message= _ "Up and at 'em, boys!"
    [/message]
    [recall]
      side=2
    [/recall]
    [recall]
      side=2
    [/recall]
    [message]
      side=2
      canrecruit=no
      message= _ "Aye, boss"
    [/message]
    [objectives]
      [objective]
        side=1
        description= _ "Kill Grem the orcish warrior"
        condition=win
      [/objective]
      [objective]
        side=1
        description= _ "Your death"
        condition=lose
      [/objective]
      [objective]
        side=1
        description=_ "Turns run out"
        condition=lose
      [/objective]
      [gold_carryover]
        bonus=yes
        carryover_percentage=80
      [/gold_carryover]
    [/objectives]
  [/event]

  [side]
    side=1
    gold = 0
    controller=human
    save_id=goblins
    team_name="Player"
    recruit=Goblin Spearman, Goblin Stabber
    user_team_name=_ "Righteous Rebels"
    type=Goblin Rouser
    id=ranker
    name= _ "You"
    canrecruit=yes
  [/side]
  [side]
    side=2
    controller = ai
    gold=300
    save_id=grem
    recruit= Orcish Grunt, Orcish Archer
    team_name="Orcs"
    user_team_name= _ "Evil Tyrants"
    type = Orcish Warrior
    id=Grem
    name="Grem"
  [/side]
[/scenario]
